language: node_js
node_js: node
addons:
  firefox: '49.0'
install:
- npm install
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- npm run build:ndp
- ls -R ./build ./src
- npm test
deploy:
  provider: npm
  skip_cleanup: true
  email: tminier01@gmail.com
  api_key: $NPM_KEY
  on:
    tags: true
    repo: RAN3D/foglet-ndp
